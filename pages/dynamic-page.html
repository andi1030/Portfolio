<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zelinda</title>
    <link rel="icon" href="../assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/dynamic-page.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <a href="../index.html">
                <img src="../assets/images/logo_pages.png" alt="logo">
            </a>
        </div>
        <div class="sidebar-content">
            <div id="menu-container"></div>
            <div class="details">
                <p class="opera-number"></p>
                <h4 class="opera-title"></h4>
                <p class="opera-description"></p>
                <p class="opera-info"></p>
                <div id="icons">
                    <i id="fullscreen-btn" class="fa-solid fa-expand" onclick="displayImageFullScreen()"></i>
                    <i id="like-btn" class="fa-regular fa-heart" onclick="likeImage()"></i>
                    <i class="fa-regular fa-share-from-square" onclick="shareImage()"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="main-content" id="main-content"></div>
    <div id="overlay" style="display:none;">
        <span id="close-btn" class="fa-solid fa-xmark" onclick="closeImageFullScreen()"></span>
        <img id="fullscreen-img" style="max-width:100%;max-height:100%;" onclick="stopPropagation(event)">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/route-guard.js"></script>
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/dynamic-content.js"></script>
    <script src="../assets/js/transition.js"></script>
    <script src="../assets/js/image-slider.js"></script>
</body>

</html>
